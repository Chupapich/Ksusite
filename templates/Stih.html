{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Poems by Ksyu</title>
    <link rel="stylesheet" href="{% static  'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <!--Header-->
        <header class="neoh_fn_header" id="header">
            <div class="container">
                <div class="header_in">
                    <div class="logo">
                        <a href={% url 'home' %}><img src="{% static 'img/logo.png' %}" width="64px" height="64px"></a>
                    </div>
                    <div id="mySidenav" class="sidenav">
                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
                        <a href={% url 'home' %}>На главную</a>
                    </div>
                    <div id="menu" class="menu-container">
                        <span class="textheader" style="font-size:20px;cursor:pointer" onclick="toggleNav()">Меню</span>
                        <svg viewBox="0 0 24 24" id="ines" ><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" fill="currentColor" fill-rule="evenodd" style="cursor:pointer" onclick="toggleNav()"></path></svg>
                    </div>
                </div>
            </div>
        </header>
        <!--Header-->
        <!--Секция с Контента-->
        <div class="contentT">
             {% if stih %}
                 {% for item in stih %}
                     <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                         <div class="card-header" style="text-align: center">{{ item.emotional }}</div>
                         <div class="card-body">
                             <h5 class="card-title">{{ item.title }}</h5>
                             <p class="card-text">{{ item.content|safe|linebreaks }}</p>
                         </div>
                     </div>
                 {% endfor %}
             {% else %}
                 <H1>Пока что тут ничего нет:(</H1>
             {% endif %}
        </div>
        <!--Секция с Контента-->
        <!--Секция с footer-->
        <div id="footer" class="container">
                <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                      <div class="col-md-4 d-flex align-items-center">
                            <a href="#start"><img src="{% static 'img/logo.png' %}" width="32px" height="32px"></a>
                            <a href="https://vk.com/spermagramma"><span class="mb-3 mb-md-0 text-muted"><u>Created by BurI0k</u></span></a>
                      </div>

                      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                            <span>Мои соц сети:</span>
                            <li class="ms-3"><a class="text-muted" href="https://vk.com/id447856506"><img src="{% static 'img/vk.png' %}" title="icon by Icons8"></a></li>
                            <li class="ms-3"><a class="text-muted" href="https://instagram.com/ksenos1907?igshid=MzRlODBiNWFlZA=="><img src="{% static 'img/inst.png' %}" title="icon by Icons8" width="30px" height="30px"></a></li>
                            <li class="ms-3"><a class="text-muted" href="https://t.me/Black_Cherry_Ksu"><img src="{% static 'img/telegram.png' %}" title="icon by Icons8" width="26px" height="26px"></a></li>
                      </ul>
                </footer>
        </div>
        <!--Секция с footer-->
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="{% static 'js/main.js' %}" ></script>
</body>
</html>
